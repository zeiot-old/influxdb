image: docker:git
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  INFLUXDB_VERSION: 1.5

before_script:
  - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" "$CI_REGISTRY"

development:
  stage: deploy
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:latest" ${INFLUXDB_VERSION}
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - master

testing:
  stage: deploy
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:${CI_COMMIT_REF_SLUG}" ${INFLUXDB_VERSION}
    - docker push "$CI_REGISTRY_IMAGE:${CI_COMMIT_REF_SLUG}"
  only:
    - branches
  except:
    - master

stable:
  stage: deploy
  script:
    - export VERSION=$(grep ' VERSION' ${INFLUXDB_VERSION}/Dockerfile|awk -F" " '{ print $3 }')
    - echo ${VERSION}
    - docker build -t "$CI_REGISTRY_IMAGE:v${VERSION}" ${INFLUXDB_VERSION}
    - docker push "$CI_REGISTRY_IMAGE:v${VERSION}"
  only:
    - tags
